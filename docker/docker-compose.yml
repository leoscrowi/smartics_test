version: '3.8'

services:
  web:
    build:
      dockerfile: Dockerfile
    container_name: web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:14
    restart: on-failure
    env_file: .env
    healthcheck:
      test: ...
      interval: 10s
      timeout: 10s
      retries: 5
    ports:
      - "5432:5432"